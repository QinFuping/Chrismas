<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CassettePlayer</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="stylesheets/player.css" type="text/css">
</head>
<body>
	<div class="wrap">
		<div class="main">
			<div class="inline"></div>
			<div class="player" id="player">
				<img class="front" src="https://raw.githubusercontent.com/QinFuping/cassetteplayer/gh-pages/images/cs_front.png">
				<img id="wheel-left" class="wheel wheel-left" src="https://raw.githubusercontent.com/QinFuping/cassetteplayer/gh-pages/images/cs_wheel.png">
				<img id="wheel-right" class="wheel wheel-right" src="https://raw.githubusercontent.com/QinFuping/cassetteplayer/gh-pages/images/cs_wheel.png">
				<p class="side" id="side">A</p>
				<ul class="wBorder wBorder1">
					<li class="inline"></li>
					<li id="wheel-left-border" class="wheel-left-border bl"></li>
				</ul>
				<ul class="wBorder wBorder2">
					<li class="inline"></li>
					<li id="wheel-right-border" class="wheel-right-border br"></li>
				</ul>
				<div class="cBox cBox1"></div>
				<div class="cBox cBox2"></div>
			</div>
		</div>
		<ul class="controller">
			<div class="volume" id="volume">
				<div>				
					<span class="volume-bg" id="volume-bg">
						<span class="dot"></span>
					</span>
				</div>
			</div>
			<ul class="box" id="box">
				<li id="playAudio" class="">Play</li>
				<li id="pauseAudio" class="">Pause</li>
				<li id="stopAudio" class="">Stop</li>
				<li id="tAudio" class="">A/B</li>
			</ul>
		</ul>
		<audio id="song1" src="song/1.mp3"></audio>
		<audio id="song2" src="song/2.mp3"></audio>
		<audio id="audio1" src="audio/click.mp3"></audio>
		<audio id="audio2" src="audio/switch.mp3"></audio>
	</div>
	<script src="javascripts/player.js" type="text/js"></script>
</body>
</html>
